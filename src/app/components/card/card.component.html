<div class="info-group event-info">
  <img class="image event-image" src="{{eventInfo.image}}" alt="{{eventInfo.name}}">
  <span class="name event-name">{{eventInfo.name}}</span>
</div>

<div class="info-group user-info">
  <img class="image user-avatar" src="{{user.avatar}}" alt="{{user.name}}">
  <span class="name user-name">{{user.name}}</span>
</div>

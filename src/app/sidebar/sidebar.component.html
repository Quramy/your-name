<div class="logo">
  <h1>Connpass Namecard Generator</h1>
</div>

<p>ConnpassのURLからネームカードを生成できます。</p>

<form>
  <label>event url:</label>
  <input type="text" name="url" [(ngModel)]="url" placeholder="https://connpass.com/hogehoge">

  <button type="submit" (click)="submit()">Create</button>
</form>
